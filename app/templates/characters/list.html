<div class="page-header">
  <h1>clindsey/marvelAngular</h1>
  <p class="lead">Search through Marvel characters.</p>
</div>
<div class="search-area">
  <form class="form-horizontal" ng-submit="search()">
    <div class="form-group">
      <label for="inputSearch" class="col-sm-2 control-label">Search</label>
      <div class="col-sm-10">
        <input class="form-control" type="text" placeholder="Character Name" ng-model="searchQuery" />
      </div>
    </div>
  </form>
</div>
<div class="media-tabs">
  <!--
  <ul class="nav nav-pills">
    <li class="active"><a href="#characters" data-toggle="tab">Characters <span class="badge"></span></a></li>
    <li><a href="#comics" data-toggle="tab">Comics <span class="badge"></span></a></li>
    <li><a href="#creators" data-toggle="tab">Creators <span class="badge"></span></a></li>
  </ul>
  -->
  <div class="tab-content">
    <div class="tab-pane active" id="characters">
      <div class="characters-list media-list">
        <div class="row">
          <div class="col-xs-6 col-md-3" ng-repeat="character in characters">
            <a ng-click="characterClick(character.id)" class="characters-list-item media-list-item" character-thumbnail>
              <h4>{{character.name}}</h4>
            </a>
          </div>
        </div>
      <div>
    </div>
    <div class="tab-pane" id="comics">
      <div class="comics-list media-list">
      </div>
    </div>
    <div class="tab-pane" id="creators">
      <div class="creators-list media-list">
      </div>
    </div>
  </div>
</div>
<pagination
  total-items="totalItems"
  ng-model="currentPage"
  ng-change="pageChanged()"
  max-size="maxSize"
  boundary-links="true"
  rotate="false"
  items-per-page="itemsPerPage">
</pagination>
